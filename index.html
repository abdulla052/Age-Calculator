<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <div class="container">
    <div class="form-container">

      <div class="form">
        <label for="">DAY</label>
        <input class="day-input" type="number" id="day" placeholder="DD">
        <small></small>
      </div>
      <div class="form">
        <label for="">MONTH</label>
        <input class="month-input" type="number" id="month" placeholder="MM">
        <small></small>
      </div>
      <div class="form">
        <label for="">YEAR</label>
        <input class="year-input" type="number" id="year" placeholder="YYYY">
        <small></small>
      </div>
    </div>

    <div class="submit-block">
      <hr>
      <img class="js-submit" src="assets/images/icon-arrow.svg" alt="submit-btn">
    </div>


    <div class="output-container">
      <h1><span class="yy">--</span>years</h1>
      <h1><span class="mm">--</span>months</h1>
      <h1><span class="dd">--</span>days</h1>
    </div>
  </div>

  <footer>Â© 2024 Abdulla Hassan</footer>

  <script src="script.js"></script>
</body>

</html>
